<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>初页预览</title>
    <meta name="mobileoptimized" content="0"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="browsermode" content="application">

    <link href="ljsh.css" rel="stylesheet">
    <link href="minijianmeihei.css" rel="stylesheet">
    <link href="jdmeiheijian.css" rel="stylesheet">
    <script src="../lib/zach/client.js"></script>
    <script>
        main( function () {
            var debug = imports( "../debug.js" );

            debug.work( function () {
                if ( !(navigator.userAgent.toLowerCase().match( /MicroMessenger/i ) == "micromessenger" ) ) {
                    var hash = decodeURIComponent( location.hash.replace( "#", "" ) );
                    if ( /^g:/.test( hash ) ) {
                        location.href = hash.replace( /^g:/, "" );
                        setTimeout( function () {
                            location.href = (/iphone|ipad/gi).test( navigator.appVersion ) ?
                                    "https://itunes.apple.com/cn/app/chu-ye/id910560238?mt=8" :
                                    "http://a.app.qq.com/o/simple.jsp?pkgname=com.cloud7.firstpage";
                        }, 0 );
                        return;
                    }
                }
                debug.loadEnvironment( debug.runFirstPage );
            } );
        } );
    </script>
</head>
<body>
</body>
</html>
