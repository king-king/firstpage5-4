<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>视频</title>
    <meta name="mobileoptimized" content="0"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="browsermode" content="application">

<body>
<div style="overflow: hidden; z-index: 1; width: 320px; height: 504px; position: absolute; left: 0px; top: 0px; background: rgb(0, 0, 0);"><img
        src="/icon/album.png" class="tips"
        style="width: 29px; height: 29px; position: absolute; top: 14px; right: 14px; animation: keyframe0 2.3s linear infinite both; z-index: 1000;">
    <audio loop="" src="http://music01.cloud7.com.cn/351b375262403bde6d5b990bc328b749.mp3"></audio>
    <div class="layout"
         style="position: absolute; width: 320px; height: 504px; z-index: 0; backface-visibility: hidden; overflow: hidden; left: 0px; top: 0px; background: black;">
        <div class="layout-component-from-data"
             style="overflow: hidden; position: absolute; display: block; left: 0px; top: 0px; width: 320px; height: 504px; z-index: 0; animation: keyframe1 101s cubic-bezier(1, 1, 1, 1) 0s both;">
            <img src="http://img01.cloud7.com.cn/2f7f4f52e2bfa60735b3d426a167e442.jpg"
                 style="transform-origin: 0px 0px 0px; transform: matrix(0.4199, 0, 0, 0.4199, 0, -31.8845);"></div>
        <img src="/experiment/blend/0.jpg"
             style="position: absolute; display: block; left: 0px; top: 0px; height: 504px; z-index: 0; mix-blend-mode: screen;"></div>
    <div style="font-size: 18px; position: absolute; text-shadow: rgba(0, 0, 0, 0.498039) 0.5px 0.866px 1.5px; color: white; z-index: 100; bottom: 50px; width: 100%; left: 0px; text-align: center; font-family: jdmeiheijian435804;">
        <span style="animation: keyframe3 0.7s linear 0s both running;">To</span><span
            style="margin-left: 6px; animation: keyframe3 0.7s linear 0.035s both running;">sprinkle</span><span
            style="margin-left: 6px; animation: keyframe3 0.7s linear 0.07s both running;">their</span><span
            style="margin-left: 6px; animation: keyframe3 0.7s linear 0.105s both running;">dust</span></div>
</div>
